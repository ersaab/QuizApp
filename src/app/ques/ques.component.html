<div class="cntainer">
    <div class="col-sm-12">
        <div *ngFor="let ques of quesData | paginate:{ itemsPerPage: 1, currentPage: p } ">
            <h4 class="queslist"> {{ques.qid}}. {{ques.question}} </h4>
            <ul class="optionlist" *ngFor= "let opt of ques.options" >
                <li class="list-inline card-subtitle">
                    <input type="radio" name="{{ques.id}}" value="{{opt}}"  ngModel >
                     {{opt}} 
                </li>
            </ul>  
            <pagination-controls class="text-center" (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
<button type="submit" class="btn btn-danger btn-lg btn-block">Result</button>
</div>
